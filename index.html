<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="favicon.ico" />
		<meta name="description" content="A lil circle calculator I made to show off to my girlfriend" />
		<title>Circle Calculator for Issie</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
		<link rel="stylesheet" type="text/css" href="index.css" />
	</head>
	<body>
		<main class="container-fluid p-0 ">
            <section class="bg-info bg-opacity-10 m-0 m-md-2 p-md-5 p-2 pb-1 pb-md-1">
			<div class="border-bottom pb-1">
				<h1 class="mb-0">Circlez</h1>
				<span class="ms-3"><em>By Ben</em></span>
			</div>
			<div class="mt-5">
				<div class="row">
					<div class="col-12 col-md-6">
						<form>
							<div class="input-group mb-2">
								<label class="input-group-text bg-success-subtle fw-bold" for="diameter-input">Diameter</label>
								<input class="form-control" id="diameter-input" name="diameter-input" />
							</div>
							<div class="input-group mb-2">
								<label class="input-group-text bg-success-subtle fw-bold" for="radius-input">Radius</label>
								<input class="form-control" id="radius-input" name="radius-input" />
							</div>
							<div class="input-group mb-2">
								<label class="input-group-text bg-success-subtle fw-bold" for="area-input">Area</label>
								<input class="form-control" id="area-input" name="area-input" />
							</div>
							<div class="input-group mb-2">
								<label class="input-group-text bg-success-subtle fw-bold" for="circumference-input">Circumference</label>
								<input class="form-control" id="circumference-input" name="circumference-input" />
							</div>
						</form>
					</div>

					<div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
						<div class="">
							<img src="https://d26tpo4cm8sb6k.cloudfront.net/img/circle/circle-rad-dia-circ.svg"></img>
						</div>
					</div>
				</div>
<hr>
                <div class="row">

                    <div class="col-6 col-md-2">
                        <div>
                            <span><span class="fw-bold">R</span>: Radius</span> <br>
                            <span><span class="fw-bold">D</span>: Diameter</span> <br>
                            <span><span class="fw-bold">A</span>: Area</span> <br>
                            <span><span class="fw-bold">C</span>: Circumference</span> <br>
                            <span><span class="fw-bold">π</span>: 3.14159</span> <br>
                        </div>
                    </div>

                    <div class="col-6 col-md-1">
                        <div>
                            <span class="fw-bold">D</span> = 2R <br>
                            <span class="fw-bold">C</span> = 2πR <br>
                            <span class="fw-bold">A</span> = πR<sup>2</sup> <br>
                        </div>
                    </div>
                </div>
			</div>
            <hr>
            <p class="text-center"><i class="fs-5 bi bi-heart-fill text-danger"></i> <em class="text-center">Hi Issie</em> <i class="fs-5 bi bi-heart-fill text-danger"></i></p>
        </section>
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
			integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
			crossorigin="anonymous"
		></script>
		<script src="index.js"></script>
	</body>
</html>
